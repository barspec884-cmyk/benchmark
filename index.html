<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <title>Bar SPEC - 山崎の居所調査</title>
    <style>
        body { 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; 
            background: radial-gradient(circle at center, #3d2f0a 0%, #000000 100%); 
            color: #eee; font-family: sans-serif; overflow: hidden;
        }
        .admin-panel { 
            background: rgba(34, 34, 34, 0.9); backdrop-filter: blur(10px);
            padding: 15px; border-radius: 12px; margin: 15px; 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            width: 90vw; max-width: 500px; text-align: center; z-index: 1000;
        }
        #board { 
            position: relative; width: 90vw; height: 90vw; max-width: 500px; max-height: 500px;
            background-color: rgba(255, 255, 255, 0.03);
            background-image: 
                linear-gradient(rgba(212, 175, 55, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.1) 1px, transparent 1px);
            background-size: 10% 10%;
            border: 1px solid rgba(212, 175, 55, 0.3);
            margin-top: 10px; touch-action: none;
        }
        .axis-x { position: absolute; top: 50%; left: 0; width: 100%; height: 2px; background: rgba(212, 175, 55, 0.4); z-index: 1; }
        .axis-y { position: absolute; top: 0; left: 50%; width: 2px; height: 100%; background: rgba(212, 175, 55, 0.4); z-index: 1; }
        .label-text { position: absolute; font-size: 11px; color: rgba(212, 175, 55, 0.8); letter-spacing: 2px; font-weight: bold; z-index: 50; }
        .label-top { top: 5px; left: 50%; transform: translateX(-50%); }
        .label-bottom { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .label-left { top: 50%; left: 5px; transform: translateY(-50%) rotate(-90deg); transform-origin: left top; }
        .label-right { top: 50%; right: 5px; transform: translateY(-50%) rotate(90deg); transform-origin: right top; }

        /* ボトルのニュアンス統一：view.htmlのドットと同じ見た目 */
        .bottle {
            position: absolute; transform: translate(-50%, -50%);
            display: flex; flex-direction: column; align-items: center;
            z-index: 2000; pointer-events: none;
        }
        .bottle::before {
            content: ''; width: 12px; height: 12px; background: #d4af37;
            border-radius: 50%; border: 1px solid #fff; box-shadow: 0 0 8px #d4af37;
            margin-bottom: 4px;
        }
        .bottle::after {
            content: '山崎'; display: inline-block; background: rgba(0,0,0,0.85);
            color: #d4af37; font-size: 10px; padding: 4px 12px; border-radius: 3px;
            border: 1px solid rgba(212,175,55,0.4); white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .submit-btn {
            margin-top: 25px; padding: 15px 40px; font-size: 1.1em;
            background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
            border: none; border-radius: 30px; color: #000; font-weight: bold;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        #modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 3000; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #222; padding: 25px; border-radius: 20px; border: 1px solid #d4af37;
            width: 85%; max-width: 400px; text-align: center;
        }
        .modal-content input, .modal-content textarea {
            width: 100%; margin: 10px 0; padding: 12px; border-radius: 8px;
            border: 1px solid #444; background: #111; color: #fff; box-sizing: border-box; font-size: 16px;
        }
    </style>
</head>
<body>
<div class='admin-panel'>
    <strong style="color:#d4af37; font-size:1.2em;">【山崎の居所調査】</strong>
    <p style="font-size:12px; color:#ccc; margin:5px 0 0;">中央のBenchmarkと比較して、<br>あなたの「山崎」をドラッグしてください</p>
</div>
<div id='board' onmousedown="startDrag(event)" ontouchstart="startDrag(event)">
    <div class="axis-x"></div><div class="axis-y"></div>
    <div class="label-text label-top">SMOKY</div><div class="label-text label-bottom">DELICATE</div>
    <div class="label-text label-left">LIGHT</div><div class="label-text label-right">RICH</div>
    <div style="position:absolute; top:52%; left:52%; font-size:10px; color:rgba(212,175,55,0.4);">Benchmark</div>
    <div id="drag-bottle" class="bottle" style="left:50%; top:50%;"></div>
</div>
<button class="submit-btn" onclick="openModal()">位置を決定！</button>
<div id="modal-overlay">
    <div class="modal-content">
        <h3 style="color:#d4af37; margin-bottom:10px;">マジョリティへの参加</h3>
        <input type="text" id="in-user" placeholder="お名前">
        <textarea id="in-note" rows="3" placeholder="公式と比べて感じたこと（任意）"></textarea>
        <button onclick="finalSend()" id="send-btn" style="background:#d4af37; color:#000; border:none; padding:12px; width:100%; border-radius:10px; font-weight:bold; margin-top:10px;">地図へ刻印して結果を見る</button>
        <button onclick="closeModal()" style="background:none; color:#aaa; border:none; margin-top:15px; font-size:12px;">キャンセル</button>
    </div>
</div>
<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxOyZZfvdOWhTfdjVlNBkDk6axBYHb6RoZU9MSGG8dlo58CU46NUfAjY1BF_-6LZAEFog/exec";
    let isDragging = false, xlRich = 0, xlSmoky = 0;
    function startDrag(e) { isDragging = true; updatePos(e); }
    window.onmouseup = () => isDragging = false;
    window.ontouchend = () => isDragging = false;
    window.onmousemove = (e) => { if(isDragging) updatePos(e); };
    window.ontouchmove = (e) => { if(isDragging) updatePos(e.touches[0]); };
    function updatePos(e) {
        const board = document.getElementById('board'), rect = board.getBoundingClientRect();
        const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
        const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
        let webX = Math.max(0, Math.min(100, (((clientX - rect.left) / rect.width) * 100)));
        let webY = Math.max(0, Math.min(100, (((clientY - rect.top) / rect.height) * 100)));
        xlRich = Math.round(webX - 50); xlSmoky = Math.round(50 - webY); 
        document.getElementById('drag-bottle').style.left = webX + '%';
        document.getElementById('drag-bottle').style.top = webY + '%';
    }
    function openModal() { document.getElementById('modal-overlay').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
    async function finalSend() {
        const user = document.getElementById('in-user').value || "匿名";
        const note = document.getElementById('in-note').value;
        const btn = document.getElementById('send-btn');
        btn.innerText = "刻印中..."; btn.disabled = true;
        const payload = { role: "調査", user: user, brand: "山崎", rich: xlRich, smoky: xlSmoky, comment: note };
        try {
            await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
            alert("あなたの「山崎」を刻印しました。みんなとのズレを見てみましょう！");
            window.location.href = "view.html?brand=yamazaki"; 
        } catch (e) {
            alert("送信エラーが発生しました。");
            btn.innerText = "再試行"; btn.disabled = false;
        }
    }
    window.onload = () => {
        const saved = localStorage.getItem('spec_user');
        if(saved) document.getElementById('in-user').value = saved;
    };
</script>
</body>
</html>
