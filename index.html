<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <title>Bar SPEC - AMBER PALETTE</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .header { text-align: center; padding: 20px 0; }
        h1 { font-family: 'Georgia', serif; color: #d4af37; margin: 0; font-size: 20px; }
        
        /* ボードの設定：ここでタッチを検知します */
        #board { 
            position: relative; width: 80vw; height: 80vw; max-width: 400px; max-height: 400px; 
            margin: 30px auto; border: 1px solid #d4af37; 
            background-color: #111;
            background-image: 
                linear-gradient(rgba(212, 175, 55, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.1) 1px, transparent 1px);
            background-size: 10% 10%;
            touch-action: none; /* スマホのスクロールを止めて移動を優先 */
        }

        .axis-label { position: absolute; font-size: 11px; color: #d4af37; font-weight: bold; pointer-events: none; }
        .label-top { top: -25px; left: 50%; transform: translateX(-50%); }
        .label-bottom { bottom: -25px; left: 50%; transform: translateX(-50%); }
        .label-left { left: -35px; top: 50%; transform: translateY(-50%) rotate(-90deg); }
        .label-right { right: -35px; top: 50%; transform: translateY(-50%) rotate(90deg); }

        /* ボトル：ここが動かない原因だったので修正しました */
        .bottle { 
            position: absolute; transform: translate(-50%, -50%); 
            text-align: center; 
            pointer-events: none; /* 重要：ボトルがタッチを邪魔しないようにする */
            z-index: 5;
        }
        .bottle img { width: 40px; height: auto; filter: drop-shadow(0 0 10px #d4af37); }
        .label { display: block; font-size: 12px; color: #000; background: #d4af37; padding: 2px 6px; border-radius: 2px; margin-top: 5px; font-weight: bold; }

        .submit-btn {
            display: block; width: 80%; max-width: 280px; margin: 40px auto;
            padding: 18px; background: #d4af37; color: #000; border: none;
            border-radius: 8px; font-weight: bold; font-size: 18px; 
            cursor: pointer; position: relative; z-index: 10;
        }

        #modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 100;
        }
        .modal-content { background: #111; padding: 30px; border-radius: 10px; width: 80%; max-width: 300px; text-align: center; border: 1px solid #d4af37; }
        #in-user { width: 100%; padding: 12px; margin: 15px 0; background: #222; border: 1px solid #d4af37; color: #fff; font-size: 16px; }
    </style>
</head>
<body>

<div class='header'><h1>AMBER PALETTE</h1></div>

<div id='board'>
    <div class="axis-label label-top">SMOKY</div><div class="axis-label label-bottom">DELICATE</div>
    <div class="axis-label label-left">LIGHT</div><div class="axis-label label-right">RICH</div>
    <div id="drag-bottle" class="bottle" style="left:50%; top:50%;">
        <img src="bottle_image.webp" alt="bottle" onerror="this.src='https://placehold.jp/d4af37/000000/40x80.png?text=YAMAZAKI'">
        <span class="label">山崎 NAS</span>
    </div>
</div>

<button class="submit-btn" onclick="openModal()">この位置で決定</button>

<div id="modal-overlay">
    <div class="modal-content">
        <h3 style="color:#d4af37; margin:0;">お名前を入力</h3>
        <input type="text" id="in-user" placeholder="Name">
        <button onclick="finalSend()" id="send-btn" style="background:#d4af37; color:#000; border:none; padding:15px; width:100%; font-weight:bold; border-radius:5px;">送信する</button>
        <button onclick="closeModal()" style="background:none; color:#777; border:none; margin-top:20px;">Cancel</button>
    </div>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxOyZZfvdOWhTfdjVlNBkDk6axBYHb6RoZU9MSGG8dlo58CU46NUfAjY1BF_-6LZAEFog/exec";
    const board = document.getElementById('board');
    const dot = document.getElementById('drag-bottle');
    let xlRich = 0, xlSmoky = 0;

    // 移動処理を一つの関数にまとめ、タッチ開始時にも即座に反応するようにしました
    function handleMove(e) {
        // スマホのブラウザ規定の動作（スクロールなど）を無効化
        if (e.cancelable) e.preventDefault(); 
        
        const rect = board.getBoundingClientRect();
        const clientX = (e.touches && e.touches[0]) ? e.touches[0].clientX : e.clientX;
        const clientY = (e.touches && e.touches[0]) ? e.touches[0].clientY : e.clientY;

        let x = ((clientX - rect.left) / rect.width) * 100;
        let y = ((clientY - rect.top) / rect.height) * 100;

        // 範囲制限
        x = Math.max(0, Math.min(100, x));
        y = Math.max(0, Math.min(100, y));

        xlRich = Math.round(x - 50);
        xlSmoky = Math.round(50 - y);

        dot.style.left = x + '%';
        dot.style.top = y + '%';
    }

    // イベントリスナーを確実に登録
    board.addEventListener('touchstart', handleMove, {passive: false});
    board.addEventListener('touchmove', handleMove, {passive: false});
    
    // PCマウス対応
    board.addEventListener('mousedown', (e) => {
        handleMove(e);
        const onMouseMove = (ev) => handleMove(ev);
        const onMouseUp = () => {
            window.removeEventListener('mousemove', onMouseMove);
            window.removeEventListener('mouseup', onMouseUp);
        };
        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('mouseup', onMouseUp);
    });

    function openModal() { document.getElementById('modal-overlay').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

    async function finalSend() {
        const user = document.getElementById('in-user').value || "Guest";
        const btn = document.getElementById('send-btn');
        btn.innerText = "Sending..."; btn.disabled = true;
        const payload = { role: "調査", user: user, brand: "山崎 NAS", rich: xlRich, smoky: xlSmoky };
        
        fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
        setTimeout(() => { window.location.href = "view.html"; }, 800);
    }
</script>
</body>
</html>
